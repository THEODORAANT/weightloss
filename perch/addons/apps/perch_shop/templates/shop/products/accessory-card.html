<perch:before>
</perch:before>

<div class="flex h-full flex-col gap-[16px] rounded-[20px] border border-slate-200 bg-white p-[20px] shadow-sm">
  <perch:if exists="image">
    <img class="h-[180px] w-full rounded-[16px] object-cover" src="<perch:shop id="image" type="image" label="Main product image" />" alt="<perch:shop id="title" type="text" label="Title" required="true" />" />
  <perch:else />
    <div class="flex h-[180px] w-full items-center justify-center rounded-[16px] bg-slate-100 text-[14px] text-slate-500">Image coming soon</div>
  </perch:if>

  <div class="flex flex-1 flex-col gap-[10px]">
    <h3 class="text-[18px] font-semibold text-slate-900"><perch:shop id="title" type="text" /></h3>
    <p class="text-[14px] text-slate-600"><perch:shop id="description" type="textarea" label="Description" editor="markitup" order="3" markdown="true" size="s" /></p>

    <div class="mt-auto flex flex-col gap-[12px]">
      <div class="flex items-center gap-[10px]">
        <perch:if exists="sale_price">
          <span class="text-[18px] font-semibold text-[#3328bf]"><perch:shop id="sale_price" type="shop_currency_value" label="Sale price" size="s" min="0" step="any" /></span>
          <span class="text-[14px] text-slate-400 line-through"><perch:shop id="price" type="shop_currency_value" label="Price" divider-before="Pricing" size="s" min="0" step="any" /></span>
        <perch:else />
          <span class="text-[18px] font-semibold text-[#3328bf]"><perch:shop id="price" type="shop_currency_value" label="Price" divider-before="Pricing" size="s" min="0" step="any" /></span>
        </perch:if>
      </div>

      <perch:if exists="_variant_opts">
        <span class="text-[12px] font-semibold uppercase tracking-[0.12em] text-slate-500">Color</span>
        <perch:input class="w-full rounded-[10px] border border-slate-200 bg-white px-[12px] py-[10px] text-[14px]" type="select" id="product<perch:shop id="productID" type="hidden" env-autofill="false" />" name="product" options="<perch:shop id="_variant_opts" type="hidden" />" />
        <button class="w-full rounded-[12px] bg-[#3328bf] px-[16px] py-[10px] text-[14px] font-semibold text-white transition hover:bg-[#261e8f]" id="submitbtn<perch:shop id="productID" type="hidden" env-autofill="false" />" type="button" onclick="addToCartDose('<perch:shop id="productID" type="hidden" env-autofill="false" />')">Add bottle</button>
      <perch:else />
        <button class="w-full rounded-[12px] border border-[#3328bf] px-[16px] py-[10px] text-[14px] font-semibold text-[#3328bf] transition hover:bg-[#3328bf] hover:text-white" id="<perch:shop id="productID" type="hidden" env-autofill="false" />" type="button" onclick="addToCart(this)">Add to cart</button>
      </perch:if>
    </div>
  </div>
</div>

<perch:after>
</perch:after>
