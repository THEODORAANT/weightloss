<perch:repeater id="images" label="Additional images" divider-before="Media">
	<perch:shop id="image" type="image" label="Image" />
</perch:repeater>

<div class="row mt-5">
	<div class="col-lg-6 col-md-6 col-sm-12">
		<img class="img-fluid" src="<perch:shop id="image" type="image" label="Main product image" required="true" />" alt="<perch:shop id="title" type="text" label="Title" required="true" />" />
	</div>
	<div class="col-lg-6 col-md-6 col-sm-12">
		<h1 class="h1-view"><perch:shop id="title" type="text" /></h1>
		<img src="images/line.png" class="text-left mb-3" width="50" height="10">

		<h2 class="font-weight-bold mt-4 mb-4"><perch:shop id="price" type="shop_currency_value" label="Price" divider-before="Pricing" size="s" min="0" step="any" /></h2>

		<perch:form id="cart" app="perch_shop">

			<perch:input class="form-control mb-4" type="select" id="product"
						 options="<perch:shop id="_variant_opts" type="hidden" />" />

			<perch:cartitems>
				<perch:input id="qty:<perch:cartitem id="identifier" />" value="<perch:cartitem id="quantity" />" type="number" min="0" />
			</perch:cartitems>

			<perch:input id="product" type="hidden" env-autofill="false" value="<perch:shop id="productID" type="hidden" env-autofill="false" />" />
			<perch:input class="btn btn-cart text-uppercase" type="submit" value="Add to Basket" />
		</perch:form>

		<h4 class="mt-5">SKU <perch:shop id="sku" type="text" label="SKU" required="true" order="1"/></h4>

		<h1 class="mt-5 h1-view">Description</h1>
		<img src="images/line.png" class="text-left mb-3" width="50" height="10">
		<h5 class="h5-view"><perch:shop id="description" type="textarea" label="Description" editor="markitup" order="3" markdown="true" size="s" /></h5>

	</div>
</div>
