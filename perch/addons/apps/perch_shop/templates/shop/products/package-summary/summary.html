
<table class="package-summary">
    <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Remove</th>
    </tr>

    <tr>
        <td>Month <perch:shop id="month" />:</td>

        <td><perch:shop id="title" /></td>
        <td><input type="number" name="qty[<perch:shop id='id' />]" value="<perch:shop id='quantity' />" min="0" /></td>
        <td><input type="checkbox" name="remove[<perch:shop id='id' />]" value="1" /></td>
    </tr>
</table>
