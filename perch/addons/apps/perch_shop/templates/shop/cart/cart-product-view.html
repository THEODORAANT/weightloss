<div class="productCard__order d-flex flex-column gap-3">
					<span class="productCard__price urbanist-bold lh-1">
                        <perch:shop id="price" type="shop_currency_value" label="Price" divider-before="Pricing" size="s" min="0" step="any" />
					</span>

    <div class="productCard__actions d-flex gap-3">
        <button
                id="decreaseProductCount"
                aria-label="Decrease product count by 1"
                class="rounded-circle d-flex align-items-center justify-content-center">
            <img
                    width="18"
                    height="2"
                    src="/assets/img/icons/minus.svg"
                    alt="Minus" />
        </button>
        <input
                class="productCard__input urbanist-medium rounded-pill text-center flex-grow-1 flex-sm-grow-0"
                type="number"
                value="1"
                min="1"
                aria-label="Product count"
                name="productCount"
                id="productCount" />
        <button
                id="increaseProductCount"
                aria-label="Increase product count by 1"
                class="rounded-circle d-flex align-items-center justify-content-center">
            <img
                    width="18"
                    height="18"
                    src="/assets/img/icons/plus.svg"
                    alt="Plus" />
        </button>
    </div>

        <perch:form id="add_to_cart" app="perch_shop" action="/shop/cart">
            <perch:input id="product" type="hidden" value='<perch:shop id="productID" />' ></perch:input>
            <perch:input type="submit" id="cartbtn" value="Add to cart" class="button button_fill productCard__button urbanist-bold" ></perch:input>

        </perch:form>




</div>
