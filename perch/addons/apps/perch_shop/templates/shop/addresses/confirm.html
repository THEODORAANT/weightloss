
<div class="col-lg-12 col-md-12 col-sm-12">
	<h3 class="text-uppercase font-weight-bold mt-5">Billing Address</h3>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 mt-4">



<table class="table table-bordered">
<tr>
	<th>
		<perch:shop id="addressFirstName" /> <perch:shop id="addressLastName" />
		<perch:if exists="addressCompany"><br /><perch:shop id="addressCompany" /></perch:if>
	</th>
	<td>
		<perch:if exists="address_1"><perch:shop id="address_1" /><br /></perch:if>
		<perch:if exists="address_2"><perch:shop id="address_2" /><br /></perch:if>
		<perch:if exists="city"><perch:shop id="city" /> <br /></perch:if>
		<perch:if exists="county"><perch:shop id="county" /> <br /></perch:if>
		<perch:if exists="postcode"><perch:shop id="postcode" /> <br /></perch:if>
		<perch:if exists="country_name"><perch:shop id="country_name" /></perch:if>
	</td>
</tr>
</table>

</div>

<perch:if exists="shipping_address_1">

	<div class="col-lg-12 col-md-12 col-sm-12">
		<h3 class="text-uppercase font-weight-bold mt-5">Shipping Address</h3>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 mt-4">
<table class="table table-bordered">
<tr>
	<th>
		<perch:shop id="shipping_addressFirstName" /> <perch:shop id="shipping_addressLastName" />
		<perch:if exists="shipping_addressCompany"><br /><perch:shop id="shipping_addressCompany" /></perch:if>
	</th>
	<td>
		<perch:if exists="shipping_address_1"><perch:shop id="shipping_address_1" /><br /></perch:if>
		<perch:if exists="shipping_address_2"><perch:shop id="shipping_address_2" /><br /></perch:if>
		<perch:if exists="shipping_city"><perch:shop id="shipping_city" /> <br /></perch:if>
		<perch:if exists="shipping_county"><perch:shop id="shipping_county" /> <br /></perch:if>
		<perch:if exists="shipping_postcode"><perch:shop id="shipping_postcode" /> <br /></perch:if>
		<perch:if exists="shipping_country_name"><perch:shop id="shipping_country_name" /></perch:if>
	</td>
</tr>
</table>
	</div>
</perch:if>
