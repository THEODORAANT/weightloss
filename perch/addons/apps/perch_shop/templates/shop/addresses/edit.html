<perch:form id="address" method="post" app="perch_shop">

	<fieldset>
	   	<legend>Address</legend>
		<div class="mb-3">
			<perch:label  class="form-label" for="first_name">First name</perch:label>
			<perch:input class="form-control required" type="text" id="first_name" required="true" label="First name" />
			<perch:error for="first_name" type="required">Please add a name</perch:error>
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="last_name">Last name</perch:label>
			<perch:input class="form-control required" type="text" id="last_name" required="true" label="Last name" />
			<perch:error for="last_name" type="required">Please add a name</perch:error>
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="address_1">Address 1</perch:label>
			<perch:input class="form-control required" type="text" id="address_1" required="true" label="Address 1" />
			<div  id="suggestions"></div>
			<p  id="selectedResult"></p>
			<perch:error for="address_1" type="required">Please add the first line of the address</perch:error>
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="address_2">Address 2</perch:label>
			<perch:input  class="form-control required" type="text" id="address_2" label="Address 2" />
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="postcode">Postal code</perch:label>
			<perch:input class="form-control required" type="text" id="postcode" label="Postal code" />
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="city">City</perch:label>
			<perch:input class="form-control required" type="text" id="city" label="City" />
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="county">State or County</perch:label>
			<perch:input class="form-control required" type="text" id="county" label="County" />
		</div>

		<div class="mb-3">
			<perch:label class="form-label" for="country">Country</perch:label>
			<perch:input type="select" options="<perch:shop id="country_list" />" value="GB" id="country" label="Country" />
		</div>

	</fieldset>

	<div class="mb-3">
			<perch:input type="submit" value="Update" class="btn btn-primary w-100" />
			<perch:input type="hidden" id="addressID" />
			<perch:input type="hidden" id="r" value="/shop/addresses" />
		</div>
	

	<perch:success>
		<p>Thanks!</p>
	</perch:success>

</perch:form>
