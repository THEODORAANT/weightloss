
<perch:form id="upload" method="post" app="perch_members" enctype="multipart/form-data" class="d-flex flex-column gap-4 mb-5">
    <div class="plan"  data-save="8">
        <div>
            <h5>  <perch:label for="image">ID Document:</perch:label><br></h5>
            <p>
                <perch:input type="hidden" id="documentType" name="documentType" value="id-documents"  />
                <div class="upload-input-group" data-file-input-group>
                    <perch:input type="file" name="image[]" id="image" accept="image/*,application/pdf" required multiple="multiple" class="document-image-input upload-input-control" />
                    <button type="button" class="btn btn-outline-primary upload-file-trigger" data-file-trigger>
                        Select files
                    </button>
                    <span class="upload-file-summary" data-file-summary data-empty-text="No files selected">No files selected</span>
                </div>
                <br><br>
            </p>
        </div>
        <div class="price-section">
                    <span class="price fw-bold">

                        <div class="preview image-preview-container">
  </div></span>
                </div>
    </div>


    <perch:input type="submit" value="Upload" name="upload"   class="btn btn-primary next_btn mt-4 mb-3 next-btn" />

    </perch:form>
