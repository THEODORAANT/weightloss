<perch:before>
  <div class="flex flex-wrap items-center justify-center gap-[12px]">
</perch:before>

  <a
    href="/shop/products?category=<perch:category id="catSlug" type="slug" />"
    class="category-pill inline-flex items-center rounded-full border border-slate-200 bg-white px-[16px] py-[8px] text-[13px] font-semibold text-slate-600 transition hover:border-[#3328bf] hover:text-[#3328bf]"
    data-category="<perch:category id="catSlug" type="slug" />"
  >
    <perch:category id="catTitle" type="smarttext" />
  </a>

<perch:after>
  </div>
</perch:after>
