<perch:before>
  <div class="grid gap-[24px] sm:grid-cols-2 lg:grid-cols-3">
</perch:before>

  <div class="flex h-full flex-col rounded-[24px] border border-slate-200 bg-white p-[24px] shadow-sm">
    <div class="mb-[16px] flex items-center justify-center rounded-[16px] bg-slate-100 p-[16px]">
      <perch:if exists="image">
        <perch:shop id="image" type="image" width="320" height="240" crop="true" output="tag" class="h-[180px] w-full object-cover rounded-[12px]" />
      <perch:else />
        <div class="flex h-[180px] w-full items-center justify-center rounded-[12px] bg-slate-200 text-[12px] uppercase tracking-[0.2em] text-slate-500">No image</div>
      </perch:if>
    </div>

    <div class="flex flex-1 flex-col">
      <h2 class="text-[18px] font-semibold text-[#0f172a]"><perch:shop id="title" type="text" /></h2>
      <p class="mt-[8px] text-[14px] text-slate-600">
        <perch:shop id="shortdescription" type="textarea" />
      </p>

      <div class="mt-[16px] flex items-center justify-between">
        <div class="text-[18px] font-semibold text-[#0f172a]">
          <perch:if exists="sale_price">
            <span class="text-[#0f172a]"><perch:shop id="sale_price" type="shop_currency_value" /></span>
            <span class="ml-[8px] text-[14px] font-normal text-slate-400 line-through">
              <perch:shop id="price" type="shop_currency_value" />
            </span>
          <perch:else />
            <perch:shop id="price" type="shop_currency_value" />
          </perch:if>
        </div>
      </div>

      <div class="mt-[20px] flex flex-col gap-[12px]">
        <perch:if not-exists="has_variants">
          <perch:form id="add_to_cart" app="perch_shop" action="/order/cart">
            <perch:input id="product" type="hidden" value="<perch:shop id='productID' env-autofill='false' />" />
            <perch:input type="submit" value="Add to cart" class="w-full rounded-full bg-[#3328bf] px-[16px] py-[10px] text-[14px] font-semibold text-white hover:bg-[#2a21a3] transition" />
          </perch:form>
        <perch:else />
          <a class="w-full rounded-full border border-[#3328bf] px-[16px] py-[10px] text-center text-[14px] font-semibold text-[#3328bf] hover:bg-[#3328bf] hover:text-white transition" href="/shop/products?s=<perch:shop id='slug' env-autofill='false' />">View options</a>
        </perch:if>
      </div>
    </div>
  </div>

<perch:after>
  </div>
</perch:after>
